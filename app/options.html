<!doctype html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,300,700' rel='stylesheet' type='text/css'>
        <link href="styles/main.css" rel="stylesheet">
    </head>
    <body class="options-page">
        <form>
            <fieldset>
                <legend class="curved-shadow">Timespan in minutes for</legend>
                <p>
                    Values will get auto apply for the next time
                    you start a task or take a break
                </p>
                <div class="field">
                    <label for="task">Task</label>
                    <input id="task" type="number" />
                </div>
                <div class="field">
                    <label for="rest">Short Break</label>
                    <input id="rest" type="number" />
                </div>
                <div class="field">
                    <label for="longrest">Long Break</label>
                    <input id="longrest" type="number" />
                </div>
            </fieldset>

            <fieldset class="text-center">
                <legend class="curved-shadow">Audio on/off</legend>
                <label for="audio-on-off" class="checkbox">
                    <input type="checkbox" id="audio-on-off">
                    <span></span>
                </label>
            </fieldset>

        </form>
        <!-- build:js scripts/options.js -->
        <script src="scripts/options.js"></script>
        <!-- endbuild -->
    </body>
</html>
